name: Prettier Check

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main
jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install

      - name: Check Formating
        run: npm run format:check
